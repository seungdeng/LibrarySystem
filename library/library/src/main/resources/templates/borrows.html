<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대출 기록</title>
</head>
<body>
<h1>대출 기록</h1>
<nav>
    <a th:href="@{/}">홈</a> |
    <a th:href="@{/books}">도서 목록</a> |
    <a th:href="@{/logout}">로그아웃</a>
</nav>
<table border="1">
    <thead>
    <tr>
        <th>책 ID</th>
        <th>대출일</th>
        <th>반납 기한</th>
        <th>상태</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="borrow : ${borrows}">
        <td th:text="${borrow.bookId}"></td>
        <td th:text="${borrow.borrowedAt}"></td>
        <td th:text="${borrow.dueDate}"></td>
        <td th:text="${borrow.status}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
